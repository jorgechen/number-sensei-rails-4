
<h3>
    Explanation
</h3>
<p>
    From algebra, we learn:

    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            \frac{1}{n(n + 1)} + \frac{1}{(n + 1)(n + 2)} + \frac{1}{(n + 2)(n + 3)} = \frac{3}{ab^2}
        \end{split}
        \end{equation}
    </script>
</p>

<hr/>

<h3>
    Method
</h3>
<ol>
    <li>
        The answer's numerator is always 3
    </li>
    <li>
        The answer's denominator is the second denominator - 2
    </li>
</ol>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                \frac{1}{6} + \frac{1}{12} + \frac{1}{20} = \underline{\phantom{0000}}\text{(fraction)}
            \end{split}
            \end{equation}
        </script>
    </h4>

    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            &= \frac{1}{2 \times 3} + \frac{1}{3 \times 4} + \frac{1}{4 \times 5}
        \phantom{0}\newline
        \phantom{0}\newline
            &\text{Numerator is always} 3
        \phantom{0}\newline
        \phantom{0}\newline
            &\text{Denominator is } 12 - 2 = 10
        \phantom{0}\newline
        \phantom{0}\newline
            &\text{Answer is } \bbox[5px, border: 2px solid green]{\frac{3}{10}}
        \end{split}
        \end{equation}
    </script>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                \frac{1}{42} + \frac{1}{56} + \frac{1}{72} = \underline{\phantom{0000}}\text{(fraction)}
            \end{split}
            \end{equation}
        </script>
    </h4>

    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            &= \frac{1}{6 \times 7} + \frac{1}{7 \times 8} + \frac{1}{8 \times 9}
        \phantom{0}\newline
        \phantom{0}\newline
            &\text{Numerator is always } 3
        \phantom{0}\newline
        \phantom{0}\newline
            &\text{Denominator is } 56 - 2 = 54
        \phantom{0}\newline
        \phantom{0}\newline
            &\text{Answer is } \frac{3}{54} = \bbox[5px, border: 2px solid green]{\frac{1}{18}}
        \end{split}
        \end{equation}
    </script>
</div>
