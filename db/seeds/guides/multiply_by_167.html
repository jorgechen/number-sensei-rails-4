<h3>
    Method
</h3>
<p>
    To multiply a number by 167:
</p>

<ul>
    <li>
        Divide by 6
    </li>
    <li>
        Multiply by 1002
    </li>
</ul>

<h3>
    Explanation
</h3>

<p class='explanation'>
    We know this because
    <script type='math/tex'>167 = 1002 \div 6</script>
    .
</p>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                72 \times 167 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 72 \div 6 &= 12  \\
                & 12 \times 1002 &= \bbox[5px, border: 2px solid green]{12024}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
               732 \times 167 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 732 \div 6 &= 122  \\
                & 122 \times 1002 &= \bbox[5px, border: 2px solid green]{122224}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>
