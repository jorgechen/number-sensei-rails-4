<p>
    To compare two fractions, we can cross multiply to find the bigger number.
</p>

<hr/>

<div class='example'>
    <h4>
        Example:
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                \text{Which is bigger, }
                \frac{9}{21} or \frac{4}{13} \text{?}
            \end{split}
            \end{equation}
        </script>
    </p>

    <script type='math/tex'>
        \begin{equation}
        \begin{split}

        \phantom{0}\newline
            & \frac{7}{22} & \stackrel{?}{=} & \frac{4}{13} \\
        \phantom{0}\newline
            \bf{22 \times 13 \times} & \frac{7}{22} & \stackrel{?}{=} & \frac{4}{13} \times \bf{22 \times 13} \\
        \phantom{0}\newline
            \bf{13 \times} & 7 & \stackrel{?}{=} & 4 \times \bf{22} \\
        \phantom{0}\newline
            & 91 & > & 88 \\
        \phantom{0}\newline
            \text{So the number on the left, } \frac{7}{22} \text{, is bigger.}

        \end{split}
        \end{equation}
    </script>
</div>
