<p>
    To compare two fractions, we can cross multiply to find the bigger number.
</p>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                \text{which is bigger, }
                \frac{9}{21} or \frac{4}{13} \text{?}
            \end{split}
            \end{equation}
        </script>
    </h4>

    <script type='math/tex'>
        \begin{equation}
        \begin{split}

            & \frac{7}{22} & \stackrel{?}{=} & \frac{4}{13} \\
        \phantom{0}\newline
            \bf{13 \times} & 7 & \stackrel{?}{=} & 4 \times \bf{22} \\
        \phantom{0}\newline
            & 91 & > & 88 \\
        \phantom{0}\newline
            \text{So } & \frac{7}{22} & > & \frac{4}{13} \\

        \end{split}
        \end{equation}
    </script>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                \text{which is bigger, }
                \frac{5}{21} or \frac{9}{35} \text{?}
            \end{split}
            \end{equation}
        </script>
    </h4>

    <script type='math/tex'>
        \begin{equation}
        \begin{split}

            & \frac{5}{21} & \stackrel{?}{=} & \frac{9}{35} \\
        \phantom{0}\newline
            \bf{35 \times} & 5 & \stackrel{?}{=} & 9 \times \bf{21} \\
        \phantom{0}\newline
            & 175 & < & 189 \\
        \phantom{0}\newline
            \text{So } & \frac{5}{21} & < & \frac{9}{35} \\

        \end{split}
        \end{equation}
    </script>
</div>
