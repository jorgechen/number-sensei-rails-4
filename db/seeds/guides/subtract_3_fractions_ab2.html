
<h3>
    Explanation
</h3>
<p>
    From algebra, we learn:

    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            \frac{1}{a} - \frac{1}{ab} - \frac{1}{ab^2} = \frac{b (b - 1) - 1}{ab^2}
        \end{split}
        \end{equation}
    </script>
</p>

<hr/>

<h3>
    Method
</h3>
<ol>
    <li>
        Multiply the coefficient <em>b</em> by <em>b - 1</em>
    </li>
    <li>
        Subtract 1 from the result. This is the numerator.
    </li>
    <li>
        The last denominator of the question is the denominator of the answer.
    </li>
</ol>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                \frac{1}{5} - \frac{1}{15} - \frac{1}{45} = \underline{\phantom{0000}}\text{(fraction)}
            \end{split}
            \end{equation}
        </script>
    </h4>

    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            &\text{Question becomes } \frac{1}{5} - \frac{1}{5 \times 3} - \frac{1}{5 \times 3^2} \text{, so } b = 3
        \phantom{0}\newline
        \phantom{0}\newline
            &b(b − 1) - 1 = 3 \times (3 - 1) - 1 = \textbf{5} \text{ is the numerator}
        \phantom{0}\newline
        \phantom{0}\newline
            &\text{Answer is } \frac{5}{45} = \bbox[5px, border: 2px solid green]{\frac{1}{9}}
        \end{split}
        \end{equation}
    </script>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                \frac{1}{2} - \frac{1}{10} - \frac{1}{50} = \underline{\phantom{0000}}\text{(fraction)}
            \end{split}
            \end{equation}
        </script>
    </h4>

    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            &b = 5
        \phantom{0}\newline
        \phantom{0}\newline
            &b(b − 1) - 1 = 5 \times (5 - 1) - 1 = \textbf{19} \text{ is the numerator}
        \phantom{0}\newline
        \phantom{0}\newline
            &\text{Answer is } \bbox[5px, border: 2px solid green]{\frac{19}{50}}
        \end{split}
        \end{equation}
    </script>
</div>
