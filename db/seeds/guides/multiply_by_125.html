<h3>
    Method
</h3>
<p>
    To multiply a number by 125:
</p>

<ol>
    <li>
        Divide by 8
    </li>
    <li>
        Depending on the remainder, append 3 digits using this table:

        <table class="table">
            <tr>
                <th>Remainder</th>
                <th>Number to append</th>
            </tr>
            <tr>
                <td>0</td>
                <td>000</td>
            </tr>
            <tr>
                <td>1</td>
                <td>125</td>
            </tr>
            <tr>
                <td>2</td>
                <td>250</td>
            </tr>
            <tr>
                <td>3</td>
                <td>375</td>
            </tr>
                <td>4</td>
                <td>500</td>
            </tr>
            <tr>
                <td>5</td>
                <td>525</td>
            </tr>
            <tr>
                <td>6</td>
                <td>750</td>
            </tr>
            <tr>
                <td>7</td>
                <td>875</td>
            </tr>
        </table>
    </li>
</ol>

<h3>
    Explanation
</h3>
<p class='explanation'>
    This works because
    <script type='math/tex'>125 = 1000 \div 8</script>
    .
</p>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                39 \times 125
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 39 \div 8 &= \underline{\textbf{4}\phantom{875}} & r7  \\
                & &= \underline{4\textbf{875}}  \\
            \end{split}
            \end{equation}
        </script>
    </p>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                248 \times 125
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 248 \div 8 &= \underline{\textbf{31}\phantom{000}} & r0  \\
                & &= \underline{31\textbf{000}}  \\
            \end{split}
            \end{equation}
        </script>
    </p>
</div>
