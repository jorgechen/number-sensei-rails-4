<h4>
    Method
</h4>

<ol>
    <li>
        The denominator is always b.
    </li>
    <li>
        The numerator is the square the difference between a and b.
        <ul>
            <li>
                <script type='math/tex'>
                    \begin{equation}
                    \begin{split}
                        &\text{Because they're squared, it doesn't matter } (b - a)^2 \text{ or } (a - b)^2
                    \end{split}
                    \end{equation}
                </script>
            </li>
        </ul>
    </li>
    <li>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                &\text{If } a \text{ is improper, the whole number is }  a - (\text{difference between } a \text{ and } b)
            \end{split}
            \end{equation}
        </script>
    </li>
    <li>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                &\text{If } a \text{ is proper, the whole number is }  a + (\text{difference between } a \text{ and } b)
            \end{split}
            \end{equation}
        </script>
    </li>
</ol>


<h4>
    Explanation
</h4>
<p>
    From algebra, we learn:

    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            a \times \frac{a}{b} = a - (b - a) + \frac{(b - a)^2}{b} \\
        \end{split}
        \end{equation}
    </script>
</p>


<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                13 \times \frac{13}{15} = \underline{\phantom{0000}}\text{(mixed number)}
            \end{split}
            \end{equation}
        </script>
    </h4>

    <ul>
        <li>
            <script type='math/tex'>
                \begin{equation}
                \begin{split}
                    &(15 - 13)^2 = 4 \text{ is the numerator} \\
                \end{split}
                \end{equation}
            </script>
        </li>
        <br>
        <li>
            <script type='math/tex'>
                \begin{equation}
                \begin{split}
                    &\frac{4}{15} \text{ is the fraction part of the answer. }
                \end{split}
                \end{equation}
            </script>
        </li>
        <br>
        <li>
            <script type='math/tex'>
                \begin{equation}
                \begin{split}
                    &\frac{13}{15} \text{ is a proper fraction, so } 13 - (15 - 13) = 11 \text{ is the whole number}
                \end{split}
                \end{equation}
            </script>
        </li>
        <br>
        <li>
            <script type='math/tex'>
                \begin{equation}
                \begin{split}
                    11 + \frac{4}{15} = \bbox[5px, border: 2px solid green]{11 \frac{4}{15}}
                \end{split}
                \end{equation}
            </script>
        </li>
    </ul>
</div>

<hr/>


<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                8 \times \frac{8}{5} = \underline{\phantom{0000}}\text{(mixed number)}
            \end{split}
            \end{equation}
        </script>
    </h4>

    <ul>
        <li>
            <script type='math/tex'>
                \begin{equation}
                \begin{split}
                    &(8 - 5)^2 = 9 \text{ is the numerator} \\
                \end{split}
                \end{equation}
            </script>
        </li>
        <br>
        <li>
            <script type='math/tex'>
                \begin{equation}
                \begin{split}
                    &\frac{9}{5} \text{ becomes } 1 \frac{4}{5}
                \end{split}
                \end{equation}
            </script>
        </li>
        <br>
        <li>
            <script type='math/tex'>
                \begin{equation}
                \begin{split}
                    &\frac{8}{5} \text{ is improper, so } 8 + (8 - 5) = 11 \text{ is the whole number + carry}
                \end{split}
                \end{equation}
            </script>
        </li>
        <br>
        <li>
            <script type='math/tex'>
                \begin{equation}
                \begin{split}
                    11 + 1 \frac{4}{5} = \bbox[5px, border: 2px solid green]{12 \frac{4}{5}}
                \end{split}
                \end{equation}
            </script>
        </li>
    </ul>
</div>
