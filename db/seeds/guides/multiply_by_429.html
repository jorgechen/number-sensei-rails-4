<h3>
    Method
</h3>
<p>
    To multiply a number by 429:
</p>

<ul>
    <li>
        Divide by 7
    </li>
    <li>
        Multiply by 3
    </li>
    <li>
        Multiply by 1001
    </li>
</ul>

<h3>
    Explanation
</h3>

<p class='explanation'>
    <script type='math/tex'>429 = 1001 \times \frac{3}{7}</script>
</p>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                84 \times 429 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 84 \div 7 &= 12  \\
                & 12 \times 3 &= 36 \\
                & 36 \times 1001 &= \bbox[5px, border: 2px solid green]{36036}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
               847 \times 429 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 847 \div 7 &= 121  \\
                & 121 \times 3 &= 363 \\
                & 363 \times 1001 &= \bbox[5px, border: 2px solid green]{363363}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>
