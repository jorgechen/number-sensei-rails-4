<h3>
    Method
</h3>
<p>
    To multiply a number by 715:
</p>

<ul>
    <li>
        Divide by 7
    </li>
    <li>
        Multiply by 5
    </li>
    <li>
        Multiply by 1001
    </li>
</ul>

<h3>
    Explanation
</h3>

<p class='explanation'>
    <script type='math/tex'>715 = 1001 \times \frac{5}{7}</script>
</p>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                28 \times 715 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 28 \div 7 &= 4  \\
                & 4 \times 5 &= 20 \\
                & 20 \times 1001 &= \bbox[5px, border: 2px solid green]{20020}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
               714 \times 715 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 714 \div 7 &= 102  \\
                & 102 \times 5 &= 510 \\
                & 510 \times 1001 &= \bbox[5px, border: 2px solid green]{510510}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>
