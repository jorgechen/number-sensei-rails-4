<p>
    LIOF (or FOIL) is used to multiply 2-digit numbers. It stands for:
</p>
<p>
    <b>L</b>ast
</p>
<p>
    <b>I</b>nside
</p>
<p>
    <b>O</b>utside
</p>
<p>
    <b>F</b>irst
</p>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                42 \times 71
            \end{split}
            \end{equation}
        </script>
    </h4>

    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            \text{Multiply the }\textbf{last}\text{ digits:}
            & 4\underbrace{\textbf{2} \times 7\textbf{1}}_{2 \times 1} & = \underline{\phantom{000}\textbf{2}}
        \phantom{0}\newline
        \phantom{0}\newline
            \text{Multiply the }\textbf{inside}\text{ digits:}
            & 4\underbrace{\textbf{2} \times \textbf{7}}_{2 \times 7}1 &
        \phantom{0}\newline
        \phantom{0}\newline
            \text{Multiply the }\textbf{outside}\text{ digits:}
            & \underbrace{\textbf{4}2 \times 7\textbf{1}}_{4 \times 1} &
        \phantom{0}\newline
        \phantom{0}\newline
            \text{Add the inside and outside products: }
            &  & = \underline{\phantom{00}\textbf{8}2} \text{ (carry 1)} \\
            2 \times 7 + 4 \times 1 = 18 \\
        \phantom{0}\newline
        \phantom{0}\newline
            \text{Multiply the }\textbf{first}\text{ digits:}
            & \underbrace{\textbf{4}2 \times \textbf{7}}_{4 \times 7}1 & = \underline{\textbf{29}82}
        \phantom{0}\newline
        \end{split}
        \end{equation}
    </script>
</div>
