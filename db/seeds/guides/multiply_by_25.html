<h3>
    Method
</h3>
<p>
    To multiply a number by 25:
</p>

<ul>
    <li>
        Divide by 4
    </li>
    <li>
        Depending on the remainder, append 00, 25, 50, or 75.

        <table class="table">
            <tr>
                <th>Remainder</th>
                <th>Number to append</th>
            </tr>
            <tr>
                <td>0</td>
                <td>00</td>
            </tr>
            <tr>
                <td>1</td>
                <td>25</td>
            </tr>
            <tr>
                <td>2</td>
                <td>50</td>
            </tr>
            <tr>
                <td>3</td>
                <td>75</td>
            </tr>
        </table>
    </li>
</ul>

<h3>
    Explanation
</h3>

<p class='explanation'>
    This works because
    <script type='math/tex'>5 = 100 \div 4</script>
    .
</p>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                32 \times 25 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 32 \div 4 &= \underline{\textbf{8}\phantom{00}} & r3  \\
                & &= \underline{8\textbf{00}}  \\
            \end{split}
            \end{equation}
        </script>
    </p>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
               59 \times 25 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 59 \div 4 &= \underline{\textbf{14}\phantom{75}} & r3      \\
                & &= \underline{\textbf{1475}}  \\
            \end{split}
            \end{equation}
        </script>
    </p>
</div>
