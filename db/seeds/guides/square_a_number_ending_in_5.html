<p>
    To square a number that ends in 5:
</p>

<ul>
    <li>
        Write 25
    </li>
    <li>
        Multiply the following:
        <ul>
            <li>
                The tens digit
            </li>
            <li>
                The tens digit + 1
            </li>
        </ul>
    </li>
</ul>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
               \textbf{3}5^{2} = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & &\phantom{00} \text{Write 25}
                \\
                \\
                &\textbf{3} \times (\textbf{3} + 1) = 12 &\phantom{00} \text{Write 12}
                \\
                \\
                &&\phantom{00} \text{Answer is }\bbox[5px, border: 2px solid green]{1225}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
               \textbf{11}5^{2} = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & &\phantom{00} \text{Write 25}
                \\
                \\
                &\textbf{11} \times (\textbf{11} + 1) = 132 &\phantom{00} \text{Write 132}
                \\
                \\
                &&\phantom{00} \text{Answer is }\bbox[5px, border: 2px solid green]{13225}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>
