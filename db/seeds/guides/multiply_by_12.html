<h3>
    Mental Math Method
</h3>

<p>
    To multiply a number by 12:
</p>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                243 \times 12
            \end{split}
            \end{equation}
        </script>
    </h4>

    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            \textbf{Double}\text{ the last digit:}
            & 41 \underbrace{3}_{2 \times \textbf{3}} & \times 12 &= \underline{\phantom{000}\textbf{6}}  \\
        \phantom{0}\newline
        \phantom{0}\newline
            \textbf{Double}\text{ the next digit and add to the last digit:}
            & 4 \underbrace{13}_{2 \times \textbf{1} + \textbf{3}} & \times 12 &= \underline{\phantom{00}\textbf{5}6}  \\
        \phantom{0}\newline
        \phantom{0}\newline
            \text{Moving left, double and add again:}
            & \underbrace{41}_{2 \times \textbf{4} + 1}3 & \times 12 &= \underline{\phantom{00}\textbf{9}56}  \\
        \phantom{0}\newline
        \phantom{0}\newline
            \text{Write down the first digit (do NOT double):}
            & \underbrace{4}13 & \times 12 &= \underline{\textbf{4}956}  \\
        \end{split}
        \end{equation}
    </script>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                1493 \times 12
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        This method can be used for bigger numbers, and don't forget to carry!
    </p>

    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            & 149 \underbrace{3}_{2 \times \textbf{3}} & \times 12 &= \underline{\phantom{0000}\textbf{6}}  \\
        \phantom{0}\newline
        \phantom{0}\newline
            & 14 \underbrace{93}_{2 \times \textbf{9} + \textbf{3}} & \times 12 &= \underline{\phantom{000}\textbf{1}6} \textit{(carry 2)}  \\
        \phantom{0}\newline
        \phantom{0}\newline
            & 1 \underbrace{49}_{2 + 2 \times \textbf{4} + \textbf{9}}3 & \times 12 &= \underline{\phantom{00}\textbf{9}16 \textit{(carry 1)}}  \\
        \phantom{0}\newline
        \phantom{0}\newline
            & \underbrace{14}_{1 + 2 \times \textbf{1} + \textbf{4}}93 & \times 12 &= \underline{\phantom{0}\textbf{7}916 }  \\
        \phantom{0}\newline
        \phantom{0}\newline
            & \underbrace{1}493 & \times 12 &= \underline{\textbf{1}7916}  \\
        \end{split}
        \end{equation}
    </script>
</div>
