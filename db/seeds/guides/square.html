<p>
    Squaring a number means multiplying two of the same number. Be sure to know these by heart!
</p>

<table class="table">
    <tr>
        <td>
            <script type='math/tex'>
            \begin{equation}
            \begin{split}
                1^{2} & = 1 \\
                2^{2} & = 4 \\
                3^{2} & = 9 \\
                4^{2} & = 16 \\
                5^{2} & = 25 \\
                6^{2} & = 36 \\
                7^{2} & = 49 \\
                8^{2} & = 64 \\
                9^{2} & = 81 \\
                10^{2} & = 100 \\
                11^{2} & = 121 \\
                12^{2} & = 144 \\
                13^{2} & = 169 \\
                14^{2} & = 196 \\
                15^{2} & = 225 \\
            \end{split}
            \end{equation}
            </script>
        </td>
        <td>
            <script type='math/tex'>
            \begin{equation}
            \begin{split}
                16^{2} & = 256 \\
                17^{2} & = 289 \\
                18^{2} & = 324 \\
                19^{2} & = 361 \\
                20^{2} & = 400 \\
                21^{2} & = 441 \\
                22^{2} & = 484 \\
                23^{2} & = 529 \\
                24^{2} & = 576 \\
                25^{2} & = 625 \\
                26^{2} & = 676 \\
                27^{2} & = 729 \\
                28^{2} & = 784 \\
                29^{2} & = 841 \\
                30^{2} & = 900 \\
            \end{split}
            \end{equation}
            </script>
        </td>
    </tr>
</table>
