<h3>
    Method
</h3>
<p>
    To multiply a number by 143:
</p>

<ul>
    <li>
        Divide by 7
    </li>
    <li>
        Multiply by 1001
    </li>
</ul>

<h3>
    Explanation
</h3>

<p class='explanation'>
    This works because
    <script type='math/tex'>143 = 1001 \div 7</script>
    .
</p>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                84 \times 143 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 84 \div 7 &= 12  \\
                & 12 \times 1001 &= \bbox[5px, border: 2px solid green]{12012}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
               143 \times 147 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 147 \div 7 &= 21  \\
                & 21 \times 1001 &= \bbox[5px, border: 2px solid green]{21021}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>
