<p>
    A factorial is just a short way of writing a multiplication sequence from 1 to the factorial number.
</p>


<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                4!
            \end{split}
            \end{equation}
        </script>
    </h4>

    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            4! = 1 \times 2 \times 3 \times 4 = \underline{\textbf{24}}
        \end{split}
        \end{equation}
    </script>
</div>

<br/>

<div class='example'>

        <script type='math/tex'>

</div>
