<h3>
    Method
</h3>
<ol>
    <li>
        The numerator is <em>b</em>, the base of the top number
    </li>
    <li>
        The denominator is <em>b + 2</em>
    </li>
</ol>


<hr/>


<h3>
    Explanation
</h3>
<p>
    From algebra, we learn:
    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            \frac{b^2}{(b + 1)^2 - 1} = \frac{b}{b + 2}
        \end{split}
        \end{equation}
    </script>
</p>


<hr/>


<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                \frac{5^2}{6^2 - 1} = \underline{\phantom{0000}}\text{(fraction)}
            \end{split}
            \end{equation}
        </script>
    </h4>

    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            & b = 5 \text{ (numerator)}
        \phantom{0}\newline
        \phantom{0}\newline
            & b + 2 = 7 \text{ (denominator)}
        \phantom{0}\newline
        \phantom{0}\newline
            &\text{Answer is } \bbox[5px, border: 2px solid green]{\frac{5}{7}}
        \end{split}
        \end{equation}
    </script>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                \frac{8^2}{9^2 - 1} = \underline{\phantom{0000}}\text{(fraction)}
            \end{split}
            \end{equation}
        </script>
    </h4>

    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            & b = 8 \text{ (numerator)}
        \phantom{0}\newline
        \phantom{0}\newline
            & b + 2 = 10 \text{ (denominator)}
        \phantom{0}\newline
        \phantom{0}\newline
            &\text{Answer is } \frac{8}{10} = \bbox[5px, border: 2px solid green]{\frac{4}{5}}
        \end{split}
        \end{equation}
    </script>
</div>
