<p>
    Multiplying 3 of the same number gives a cube. It's good to remember the following cubes:
</p>

<script type='math/tex'>
\begin{equation}
\begin{split}
    2^{3} & = 2 \times 2 \times 2 & = 8 \\
    3^{3} & = 27 \\
    4^{3} & = 64 \\
    5^{3} & = 125 \\
    6^{3} & = 216 \\
    7^{3} & = 343 \\
    8^{3} & = 512 \\
    9^{3} & = 729 \\
    10^{3} & = 1000 \\
    11^{3} & = 1331 \\
    12^{3} & = 1728 \\
    13^{3} & = 2197 \\
    14^{3} & = 2744 \\
    15^{3} & = 3375 \\
\end{split}
\end{equation}
</script>
