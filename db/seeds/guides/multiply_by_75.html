<h3>
    Method
</h3>
<p>
    To multiply a number by 75:
</p>

<ul>
    <li>
        Divide by 4
    </li>
    <li>
        Multiply by 3, then multiply by 100
    </li>
    <li>
        If a remainder exists, multiply remainder by 75 and add to result
    </li>
</ul>

<h3>
    Explanation
</h3>

<p>
    Think
    <script type='math/tex'>75 = \frac{3}{4} \times 100</script>
    .
</p>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                84 \times 75 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 84 \div 4 &= 21      \\
                & 21 \times 3 &= 63      \\
                & 63 \times 100 &= \bbox[5px, border: 2px solid green]{6300}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>


<hr/>


<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                75 \times 123 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 123 \div 4    &= 30 r3
                \\
                & 30 \times 300   &= 9000
                \\
                &\text{remainder } 3 \times 75 &= 225
                \\
                & 9000 + 225 &= \bbox[5px, border: 2px solid green]{9225}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>
