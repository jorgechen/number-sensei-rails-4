<h3>
    Method
</h3>
<p>
    To multiply a number by 858:
</p>

<ul>
    <li>
        Divide by 7
    </li>
    <li>
        Multiply by 6
    </li>
    <li>
        Multiply by 1001
    </li>
</ul>

<h3>
    Explanation
</h3>

<p class='explanation'>
    <script type='math/tex'>858 = 1001 \times \frac{6}{7}</script>
</p>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                858 \times 91 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 91 \div 7 &= 13  \\
                & 13 \times 6 &= 78 \\
                & 78 \times 1001 &= \bbox[5px, border: 2px solid green]{78078}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
               847 \times 858 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 847 \div 7 &= 121  \\
                & 121 \times 6 &= 726 \\
                & 726 \times 1001 &= \bbox[5px, border: 2px solid green]{726726}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>
