<h3>
    Mental Math Method
</h3>

<p>
    To multiply a number by 11, it's easiest to explain with an example:
</p>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                263 \times 11
            \end{split}
            \end{equation}
        </script>
    </h4>

    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            \text{Write down the last digit:}
            &26\underbrace{3} \times 11 &= \underline{\phantom{289}\textbf{3}}  \\
        \\
            \text{Add the last digit and the digit to its left:}
            &2\underbrace{63}_\textbf{6+3} \times 11 &= \underline{\phantom{28}\textbf{9}3}  \\
        \\
            \text{Moving left, add the next two digits:}
            &\underbrace{26}_\textbf{2+6}3 \times 11 &= \underline{\phantom{2}\textbf{8}93}  \\
        \\
            \text{Repeat until the first digit:}
            &\underbrace{2}63 \times 11 &= \underline{\textbf{2}893}  \\

        \end{split}
        \end{equation}
    </script>
</div>
<hr/>

<p>
    You can easily use this trick for a big number like 4582067 x 11.
</p>
<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                97 \times 11
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        If adding two digits gives you 10 or more, then make sure to carry 1.
    </p>

    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            &9\underbrace{7} \times 11 &= \underline{\phantom{106}\textbf{7}}  \\
        \\
            \text{Carry 1 to the next step:}
            &\underbrace{97}_\textbf{9+7=16} \times 11 &= \underline{\phantom{10}\textbf{6}7} &\textit{(carry 1)}  \\
        \\
            \text{Add the carry:}
            &\underbrace{9}7 \times 11 &= \underline{\textbf{10}67} & \textit{(9+1)}

        \end{split}
        \end{equation}
    </script>
</div>
