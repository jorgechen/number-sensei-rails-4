<h3>
    Method
</h3>
<ol>
    <li>
        The numerator is <em>b</em>, the base of the top number
    </li>
    <li>
        The denominator is <em>b - 2</em>
    </li>
</ol>


<hr/>


<h3>
    Explanation
</h3>
<p>
    From algebra, we learn:
    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            \frac{b^2}{(b - 1)^2 - 1} = \frac{b}{b - 2}
        \end{split}
        \end{equation}
    </script>
</p>


<hr/>


<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                \frac{7^2}{6^2 - 1} = \underline{\phantom{0000}}\text{(fraction)}
            \end{split}
            \end{equation}
        </script>
    </h4>

    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            & b = 7 \text{ (numerator)}
        \phantom{0}\newline
        \phantom{0}\newline
            & b - 2 = 5 \text{ (denominator)}
        \phantom{0}\newline
        \phantom{0}\newline
            &\text{Answer is } \bbox[5px, border: 2px solid green]{\frac{7}{5}}
        \end{split}
        \end{equation}
    </script>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                \frac{10^2}{9^2 - 1} = \underline{\phantom{0000}}\text{(fraction)}
            \end{split}
            \end{equation}
        </script>
    </h4>

    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            & b = 10 \text{ (numerator)}
        \phantom{0}\newline
        \phantom{0}\newline
            & b - 2 = 8 \text{ (denominator)}
        \phantom{0}\newline
        \phantom{0}\newline
            &\text{Answer is } \frac{10}{8} = \bbox[5px, border: 2px solid green]{\frac{5}{4}}
        \end{split}
        \end{equation}
    </script>
</div>
