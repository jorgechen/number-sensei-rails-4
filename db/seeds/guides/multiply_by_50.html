<h3>
    Method
</h3>
<p>
    To multiply a number by 50:
</p>

<ul>
    <li>
        Divide by 2
    </li>
    <li>
        Multiply by 100
    </li>
</ul>

<h3>
    Explanation
</h3>

<p>
    This works because
    <script type='math/tex'>50 = 100 \div 2</script>
    .
</p>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                126 \times 11
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 126 \div 2 &= 63      \\
                & 63 \times 100 &= \bbox[5px, border: 2px solid green]{6300}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>


<hr/>


<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                31 \times 11
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 31 \div 2 &= 15.5      \\
                & 15.5 \times 100 &= \bbox[5px, border: 2px solid green]{1550}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>
