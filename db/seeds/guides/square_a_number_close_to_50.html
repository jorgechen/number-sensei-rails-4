<p>
    To square a number between 40 and 60:
</p>

<ul>
    <li>
        Find the <strong>difference</strong> of the number from 50
        <ul>
            <li>
                Difference is <strong>50 - number</strong>
            </li>
        </ul>
    </li>
    <li>
        Get the <strong>last 2 digits</strong> by squaring the difference
    </li>
    <li>
        Get the <strong>first 2 digits</strong> by subtracting the difference from 25
    </li>
</ul>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
               \textbf{42}^{2} = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 50 - \textbf{47} &= 3  &\phantom{00} \text{Use this for next steps}
                \\
                \\
                & 3^{2}   &= 9  &\phantom{00} \text{Answer becomes }\underline{\phantom{00}09}
                \\
                \\
                & 25 - 3  &= 22 &\phantom{00} \text{Answer becomes }\bbox[5px, border: 2px solid green]{2209}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
               \textbf{58}^{2} = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 50 - \textbf{58}   &= -8  &\phantom{00} \text{Use this for next steps}
                \\
                \\
                & (-8)^{2}  &= 64   &\phantom{00} \text{Answer becomes }\underline{\phantom{00}64}
                \\
                \\
                & 25 - (-8) &= 33 &\phantom{00} \text{Answer becomes }\bbox[5px, border: 2px solid green]{3364}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>
