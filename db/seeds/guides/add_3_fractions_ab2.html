
<h3>
    Explanation
</h3>
<p>
    From algebra, we learn:

    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            \frac{1}{a} + \frac{1}{ab} + \frac{1}{ab^2} = \frac{b (b + 1) + 1}{ab^2}
        \end{split}
        \end{equation}
    </script>
</p>

<hr/>

<h3>
    Method
</h3>
<ol>
    <li>
        Multiply the coefficient <em>b</em> by 1 + itself
    </li>
    <li>
        Add 1 to step 1. This is the numerator.
    </li>
    <li>
        The last denominator of the question is the denominator of the answer.
    </li>
</ol>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                \frac{1}{4} + \frac{1}{12} + \frac{1}{36} = \underline{\phantom{0000}}\text{(fraction)}
            \end{split}
            \end{equation}
        </script>
    </h4>

    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            &\frac{1}{4} + \frac{1}{4 \times 3} + \frac{1}{4 \times 3^2}
        \phantom{0}\newline
        \phantom{0}\newline
            &b = 3
        \phantom{0}\newline
        \phantom{0}\newline
            &3 \times (3 + 1) = 12
        \phantom{0}\newline
        \phantom{0}\newline
            &12 + 1 = 13 \text{ is the numerator}
        \phantom{0}\newline
        \phantom{0}\newline
            &\text{Answer is } \bbox[5px, border: 2px solid green]{\frac{13}{36}}
        \end{split}
        \end{equation}
    </script>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                \frac{1}{5} + \frac{1}{20} + \frac{1}{80} = \underline{\phantom{0000}}\text{(fraction)}
            \end{split}
            \end{equation}
        </script>
    </h4>

    <script type='math/tex'>
        \begin{equation}
        \begin{split}
            &b = 4
        \phantom{0}\newline
        \phantom{0}\newline
            &4 \times (4 + 1) = 20
        \phantom{0}\newline
        \phantom{0}\newline
            &20 + 1 = 20 \text{ is the numerator}
        \phantom{0}\newline
        \phantom{0}\newline
            &\text{Answer is } \bbox[5px, border: 2px solid green]{\frac{21}{80}}
        \end{split}
        \end{equation}
    </script>
</div>
