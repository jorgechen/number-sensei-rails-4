<h3>
    Method
</h3>
<p>
    To multiply a number by 572:
</p>

<ul>
    <li>
        Divide by 7
    </li>
    <li>
        Multiply by 4
    </li>
    <li>
        Multiply by 1001
    </li>
</ul>

<h3>
    Explanation
</h3>

<p class='explanation'>
    <script type='math/tex'>572 = 1001 \times \frac{4}{7}</script>
</p>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                56 \times 429 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 56 \div 7 &= 8  \\
                & 8 \times  &= 32 \\
                & 32 \times 1001 &= \bbox[5px, border: 2px solid green]{32032}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
               721 \times 429 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 721 \div 7 &= 103  \\
                & 103 \times 3 &= 412 \\
                & 412 \times 1001 &= \bbox[5px, border: 2px solid green]{412412}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>
