<h3>
    Method
</h3>
<p>
    To multiply a number by 875:
</p>

<ul>
    <li>
        Divide by 8
    </li>
    <li>
        Multiply by 7
    </li>
    <li>
        Multiply by 1000
    </li>
</ul>

<h3>
    Explanation
</h3>

<p class='explanation'>
    <script type='math/tex'>875 = 1000 \times \frac{7}{8}</script>
</p>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                88 \times 875 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 88 \div 8 &= 11  \\
                & 11 \times 7 &= 77 \\
                & 77 \times 1000 &= \bbox[5px, border: 2px solid green]{77000}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                416 \times 875 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 416 \div 8 &= 52  \\
                & 52 \times 7 &= 364 \\
                & 364 \times 1000 &= \bbox[5px, border: 2px solid green]{364000}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>
