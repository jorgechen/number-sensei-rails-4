<h3>
    Method
</h3>
<p>
    To multiply a number by 375:
</p>

<ul>
    <li>
        Divide by 8
    </li>
    <li>
        Multiply by 3
    </li>
    <li>
        Multiply by 1000
    </li>
</ul>

<h3>
    Explanation
</h3>

<p class='explanation'>
    This works because
    <script type='math/tex'>375 = 1000 \times \frac{3}{8}</script>
    .
</p>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                168 \times 375 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 168 \div 8 &= 21  \\
                & 21 \times 3 &= 63 \\
                & 63 \times 1000 &= \bbox[5px, border: 2px solid green]{63000}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
               424 \times 375 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 424 \div 8 &= 53  \\
                & 53 \times 3 &= 159 \\
                & 159 \times 1000 &= \bbox[5px, border: 2px solid green]{159000}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>
