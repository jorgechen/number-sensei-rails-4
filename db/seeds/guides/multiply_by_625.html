<h3>
    Method
</h3>
<p>
    To multiply a number by 625:
</p>

<ul>
    <li>
        Divide by 8
    </li>
    <li>
        Multiply by 5
    </li>
    <li>
        Multiply by 1000
    </li>
</ul>

<h3>
    Explanation
</h3>

<p class='explanation'>
    <script type='math/tex'>625 = 1000 \times \frac{5}{8}</script>
</p>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                64 \times 625 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 64 \div 8 &= 8  \\
                & 8 \times 5 &= 40 \\
                & 40 \times 1000 &= \bbox[5px, border: 2px solid green]{40000}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
               625 \times 816 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 816 \div 8 &= 102  \\
                & 102 \times 5 &= 510 \\
                & 510 \times 1000 &= \bbox[5px, border: 2px solid green]{510000}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>
