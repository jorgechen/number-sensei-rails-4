<p>
    To multiply a number by 5:
</p>

<ul>
    <li>
        Divide by 2
    </li>
    <li>
        Multiply by 10 (think of it as appending 0 or 5)
    </li>
</ul>

<p>
    This works because
    <script type='math/tex'>5 = 10 \div 2</script>
    .
</p>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                42 \times 11
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 42 \div 2 &= \textit{21}      \\
                & 21 \times 10 &= \textbf{210}  \\
            \end{split}
            \end{equation}
        </script>
    </p>

    <p>
        Here's another way of looking at it:
    </p>

    <p>
        <script type='math/tex'>
        \begin{equation}
        \begin{split}
            42 \times 5 & = \underbrace{42 \div 2} \times 10       \\
                        & = 21 \times 10   \\
                        & = \textbf{210}
        \end{split}
        \end{equation}
    </script>
    </p>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                123 \times 5
            \end{split}
            \end{equation}
        </script>
    </h4>

    <script type='math/tex'>
        \begin{equation}
        \begin{split}
        & 123 \div 2 &= \textit{61.5}  &(\textit{For remainder 1, just append a 5}) \\
        & 61.5 \times 10 &= \textbf{615}   \\
        \end{split}
        \end{equation}
    </script>
</div>
