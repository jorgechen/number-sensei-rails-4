<h3>
    Method
</h3>
<p>
    To multiply a number by 286:
</p>

<ul>
    <li>
        Divide by 7
    </li>
    <li>
        Multiply by 2
    </li>
    <li>
        Multiply by 1001
    </li>
</ul>

<h3>
    Explanation
</h3>

<p class='explanation'>
    This works because
    <script type='math/tex'>143 = 2 \times 1001 \div 7</script>
    .
</p>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                77 \times 286 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 77 \div 7 &= 11  \\
                & 11 \times 2 &= 22 \\
                & 22 \times 1001 &= \bbox[5px, border: 2px solid green]{22022}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
               286 \times 287 = \underline{\phantom{0000}}
            \end{split}
            \end{equation}
        </script>
    </h4>
    <p>
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                & 287 \div 7 &= 41  \\
                & 41 \times 2 &= 82 \\
                & 82 \times 1001 &= \bbox[5px, border: 2px solid green]{82082}
            \end{split}
            \end{equation}
        </script>
    </p>
</div>
