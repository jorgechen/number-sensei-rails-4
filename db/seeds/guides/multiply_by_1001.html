<h3>
    Method
</h3>
<p>
    Multiplying a number by 1001 is similar to multiplying it by 101.  For a 3-digit number, write it twice.  For a 2-digit number, write it twice with a 0 in the middle.
</p>

<hr/>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                123 \times 1001 = \bbox[5px, border: 2px solid green]{123123}
            \end{split}
            \end{equation}
        </script>
    </h4>
</div>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                72 \times 1001 = \bbox[5px, border: 2px solid green]{72072}
            \end{split}
            \end{equation}
        </script>
    </h4>
</div>

<hr/>

<p>
    This logic will work for other multiplicands like 2002, 3001, etc.
</p>

<div class='example'>
    <h4>
        Example:
        <script type='math/tex'>
            \begin{equation}
            \begin{split}
                132 \times 2003 = \bbox[5px, border: 2px solid green]{264396}
            \end{split}
            \end{equation}
        </script>
    </h4>
</div>
